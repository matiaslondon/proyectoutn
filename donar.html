<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://materialdesignicons.com/cdn/light/0.2.63/css/materialdesignicons-light.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dashboard Tarbut</title>
  </head>
  <body id="dashboard" class="secondary-pages">
    <main id="mobile-container" class="white-bg">
      <nav class="fixed-top bg-white d-flex align-items-center">
        <a href="" class="arrow-back"><i class="mdil mdil-chevron-left"></i></a>
        <h3>Competencias Intercolegiales</h3>
      </nav>
      <section class="fixed-body vh-100">
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-12">
              <p class="mb-3">Por favor completa los siguientes campos:</p>
              <form name="form" method="post" action="">
                <div class="row">
                  <div class="col-12">
                    <label>Nombre</label>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Apellido</label>
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Email</label>
                    <input class="form-control" type="email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Teléfono</label>
                    <input class="form-control" type="tel">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Select</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="w-100">Frecuencia de donación</label>
                    <div class="form-check form-check-inline mb-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Mensual</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Anual</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Monto de la donación</label>
                    <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                      <label class="btn form-control" for="btnradio1">$15.000</label>

                      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                      <label class="btn form-control" for="btnradio2">$18.000</label>

                      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                      <label class="btn form-control" for="btnradio3">$30.000</label>
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
            <div class="col-12 align-self-end py-4">
              <button href="#" class="btn btn-primary btn-lg">QUIERO DONAR</button>
            </div>
          </div>

        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

  </body>
</html>
