<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://materialdesignicons.com/cdn/light/0.2.63/css/materialdesignicons-light.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login Tarbut</title>
  </head>
  <body>
    <main id="mobile-container" class="white-bg d-flex flex-column justify-content-around">
      <section class="container text-center">
        <div class="row">
          <div class="col pt-3">
            <img src="img/logo-color.png" class="logo mb-5" title="Colegio Tarbut" alt="Colegio Tarbut">
            <h1 class="logo">EnrollMeNow</h1>
          </div>
        </div>
      </section>
      <section id="container" class="container">
        <form name="form" method="post" action="">
          <div class="row">
            <div class="col-12">
              <label>Usuario</label>
              <input class="form-control" type="text" placeholder="Ingresa tu email" name="dni">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Contraseña</label>
              <div class="right-addon"> 
                <input class="form-control mb-2" type="password" text="password" placeholder="Ingresa tu contraseña" name="contrasena" id="password">
                <i class="mdil mdil-eye icon" id="eye"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-end mb-4">
              <a href="" class="btn-link">Olvidé mi contraseña</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" name="submit" class="btn btn-primary btn-lg" value="Ingresar">Ingresar</button>
            </div>
          </div>
        </form>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-12 text-center pb-3">
            <p class="mb-0">¿Aún no tienes cuenta? <a href="" class="btn-link">Regístrate</a></p>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
